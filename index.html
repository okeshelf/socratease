<!DOCTYPE html>
<html>
<head>
  <title>Socratease ðŸ’‹</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Socratease Logo" class="logo">
  </div>

  <div class="photo-frame left">
    <img src="photo1.png" />
    <img src="photo2.png" />
    <img src="photo3.png" />
  </div>
  
  <div class="photo-frame right">
    <img src="photo4.png" />
    <img src="photo5.png" />
    <img src="photo6.png" />
  </div>  
  
  <div id="riddle-box">
    <button id="getRiddleBtn" onclick="getRiddle()">Get Riddle</button>
  
    <p id="riddle" class="loading">
      Fetching today's riddle
    </p>

    <input type="text" id="answerInput" placeholder="Your guess...">
    <button id="submitBtn" onclick="checkAnswer()">Submit Guess</button>

    <p id="feedback"></p>
    <button id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
