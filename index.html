<!DOCTYPE html>
<html>
<head>
  <title>Socratease ðŸ’‹</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Socratease Logo" class="logo">
  </div>

  <div class="photo-frame left">
    <img src="leftpic1.png" class="polaroid" style="top: 20px; left: -30px; transform: rotate(-5deg);">
    <img src="leftpic2.png" class="polaroid" style="top: 180px; left: -60px; transform: rotate(8deg);">
    <img src="leftpic3.png" class="polaroid" style="top: 350px; left: -20px; transform: rotate(-10deg);">
  </div>
  
  <div class="photo-frame right">
    <img src="rightpic1.png" class="polaroid" style="top: 30px; right: -20px; transform: rotate(6deg);">
    <img src="rightpic2.png" class="polaroid" style="top: 210px; right: -50px; transform: rotate(-7deg);">
    <img src="rightpic3.png" class="polaroid" style="top: 370px; right: -10px; transform: rotate(10deg);">
  </div>
  
  <div id="riddle-box">
    <button id="getRiddleBtn" onclick="getRiddle()">Get Riddle</button>
  
    <p id="riddle" class="loading">
      Fetching today's riddle
    </p>

    <input type="text" id="answerInput" placeholder="Your guess...">
    <button id="submitBtn" onclick="checkAnswer()">Submit Guess</button>

    <p id="feedback"></p>
    <button id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
